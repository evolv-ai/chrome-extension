          <p>Snippet Enabled</p>

      <div class="row section-header allocations-title">
        <h2>Projects</h2>
        <div class="combinations-header-container">
          <h2 class="combinations-header">Combinations</h2>
          <a href="#" id="clear-selection">Reset</a>
        </div>
      </div>

      <div id="experiment-section"></div>

      <div class="row section-header events-title">
        <h2>Events</h2>
      </div>

      <div id="events-section"></div>

      <div id="user-section">
        <div class="row section-header">
          <h2>User Info</h2>
        </div>
        <div class="row">
          <ul>
            <li>
              <b>Environment ID:</b>
            </li>
            <li>
              <b>User ID:</b>
            </li>
          </ul>
          <ul>
            <li>
              <span id="envID">-</span>
            </li>
            <li>
              <span id="evolv_uid">-</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
